    <body>
        <script>
            //var, let y const

            //var permite el error en la redeclaracion
            /*var xValor1 = 10;*/

            //let NO permite el error en la redeclaracion
            /*let xValor1 = 10;*/

            //const NO permite la redeclaracion
            //No permite asignacion, salvas excepciones
            const xValor1 = 10;
            console.log(xValor1);   //10
            //const xValor1 = 20;   //No permite redeclarar
            //xValor1 = 20;         //No permite asignacion

            //Excepcion
            const xValor2 = [30,40,50];
            console.log(xValor2);   //(3)[30,40,50]
            xValor2.push(60);
            console.log(xValor2);   //(3)[30,40,50]
